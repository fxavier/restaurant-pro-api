spring:
  application:
    name: restaurant-pos-saas
  
  datasource:
    url: jdbc:postgresql://localhost:5432/restaurant_pos
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  
  security:
    user:
      name: admin
      password: admin

# JWT configuration
jwt:
  secret-key: ${JWT_SECRET_KEY:your-256-bit-secret-key-change-this-in-production-environment-minimum-32-characters}
  access-token-expiry-minutes: 15
  refresh-token-expiry-days: 7

# Logging configuration
logging:
  level:
    root: INFO
    com.restaurantpos: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
  metrics:
    export:
      simple:
        enabled: true
    enable:
      # HTTP metrics
      http.server.requests: true
      # JVM metrics
      jvm.memory.used: true
      jvm.memory.max: true
      jvm.gc.pause: true
      # Database connection pool metrics
      hikaricp.connections: true
      hikaricp.connections.active: true
      hikaricp.connections.idle: true
      hikaricp.connections.pending: true
      hikaricp.connections.max: true
      hikaricp.connections.min: true
      hikaricp.connections.timeout: true
      # System metrics
      system.cpu.usage: true
      process.cpu.usage: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      slo:
        http.server.requests: 100ms, 500ms, 1s, 2s

# Server configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Spring MVC configuration
spring.mvc:
  problemdetails:
    enabled: true
